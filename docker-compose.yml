version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: qsteel
      POSTGRES_PASSWORD: qsteel
      POSTGRES_DB: qsteel
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  ai:
    build: ./services/ai
    ports:
      - "8000:8000"

volumes:
  db_data:
